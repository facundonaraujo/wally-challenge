<FlexboxLayout justifyContent="space-between">
  <Label 
    width="50%"
    textWrap="true" 
    class="text-with-value" 
    [text]="title + ':'"
    alignSelf="flex-start" 
  ></Label>
  <Label 
    width="50%"
    textWrap="true" 
    class="text-with-value" 
    [text]="value"
    alignSelf="flex-end" 
  ></Label>
</FlexboxLayout>
